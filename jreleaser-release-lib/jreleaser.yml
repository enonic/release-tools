project:
  name: ${PROJECT_GROUP_ID}-${PROJECT_ARTIFACT_ID}-${PROJECT_VERSION}
  version: ${PROJECT_VERSION}

# https://jreleaser.org/guide/latest/reference/files.html
files:
  active: ALWAYS

  artifacts:
    - path: out/${PROJECT_ARTIFACT_ID}-${PROJECT_VERSION}.jar
    - path: out/${PROJECT_ARTIFACT_ID}-${PROJECT_VERSION}-sources.jar
    - path: out/${PROJECT_ARTIFACT_ID}-${PROJECT_VERSION}-javadoc.jar
    - path: out/${PROJECT_ARTIFACT_ID}-${PROJECT_VERSION}.pom
    - path: out/${PROJECT_ARTIFACT_ID}-${PROJECT_VERSION}.module

# https://jreleaser.org/guide/latest/reference/signing.html
signing:
  active: ALWAYS
  armored: true
  mode: MEMORY
  publicKey: ${JRELEASER_GPG_PUBLIC_KEY}
  secretKey: ${JRELEASER_GPG_SECRET_KEY}
  passphrase: ${JRELEASER_GPG_PASSPHRASE}


# https://jreleaser.org/guide/latest/reference/deploy/maven/maven-central.html
deploy:
  maven:
    mavenCentral:
      app:
        active: ALWAYS
        url: https://central.sonatype.com/api/v1/publisher
        applyMavenCentralRules: true
        stagingRepositories:
          - out
        artifactOverrides:
          - groupId: ${PROJECT_GROUP_ID }
            artifactId: ${PROJECT_ARTIFACT_ID}
            jar: true
            sourceJar: true
            javadocJar: true
            verifyPom: true

release:
  github:
    enabled: false
